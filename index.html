<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo Shakaw 3D Print</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #f1f1f1, #e0e0e0);
    }
    .header {
      background: linear-gradient(90deg, #0057b7, #00aaff);
      text-align: center;
      padding: 40px 20px 20px;
      color: white;
    }
    .header img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 4px solid white;
    }
    .header h1 {
      margin: 10px 0 5px;
      font-size: 28px;
    }
    .header a {
      display: inline-block;
      color: white;
      font-weight: bold;
      text-decoration: none;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 20px;
      transition: background 0.3s;
    }
    .header a:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    .catalog-page {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .product {
      display: flex;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-right: 1px solid #ddd;
    }
    .product-details {
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .product-details h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }
    .product-details p {
      margin: 5px 0;
      color: #333;
    }
    .price {
      margin-top: 10px;
      font-weight: bold;
      color: #009688;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://shakaw67.github.io/Shakaw3DPrint/Logo.PNG" alt="Logo Shakaw 3D Print">
    <h1>Shakaw 3D Print</h1>
    <a href="https://www.instagram.com/shakaw3dprint" target="_blank">@shakaw3dprint</a>
  </div>  <div class="catalog-page">
    <div class="product">
      <img src="https://shakaw67.github.io/Shakaw3DPrint/01.jpeg" alt="Produto 1">
      <div class="product-details">
        <h2>Produto 1</h2>
        <p><strong>Código:</strong> 001</p>
        <p><strong>Descrição:</strong> Modelo <br> Imagem Real <br> Escala 1/18. Tamanho entre 8cm e 11cm de altura..</p>
        <p class="price">R$ 60.00</p>
      </div>
    </div><div class="product">
  <img src="https://via.placeholder.com/250" alt="Produto 2">
  <div class="product-details">
    <h2>Produto 2</h2>
    <p><strong>Código:</strong> 002</p>
    <p><strong>Descrição:</strong> Este é o produto número 2, ideal para seus projetos 3D.</p>
    <p class="price">R$ 60.00</p>
  </div>
</div>
