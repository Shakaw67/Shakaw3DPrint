<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo Shakaw 3D Print</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #cce6ff, #e6f0ff);
    }
    .header {
      background: linear-gradient(90deg, #0057b7, #00aaff);
      text-align: center;
      padding: 40px 20px 20px;
      color: white;
    }
    .header img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 4px solid white;
    }
    .header h1 {
      margin: 10px 0 5px;
      font-size: 28px;
    }
    .header a {
      display: inline-block;
      color: white;
      font-weight: bold;
      text-decoration: none;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 20px;
      transition: background 0.3s;
    }
    .header a:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    .catalog-page {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .product {
      display: flex;
      flex-direction: column;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      max-width: 250px;
      height: auto;
      object-fit: cover;
      cursor: pointer;
      align-self: center;
    }
    .product-details {
      padding: 20px;
    }
    .product-details h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }
    .product-details p {
      margin: 5px 0;
      color: #333;
    }
    .price {
      margin-top: 10px;
      font-weight: bold;
      color: #009688;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal img {
      display: block;
      margin: 50px auto;
      max-width: 90%;
      max-height: 80vh;
    }
    .modal:target {
      display: block;
    }
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0057b7;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 50px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 999;
      transition: background 0.3s;
    }
    .back-to-top:hover {
      background-color: #003f8a;
    }
    .footer {
      text-align: center;
      padding: 40px 20px 60px;
    }
    .footer a {
      color: #0057b7;
      font-weight: bold;
      text-decoration: none;
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }
    .footer a:hover {
      background-color: #0057b7;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://shakaw67.github.io/Shakaw3DPrint/Logo.PNG" alt="Logo Shakaw 3D Print">
    <h1>Shakaw 3D Print</h1>
    <a href="https://www.instagram.com/shakaw3dprint" target="_blank">@shakaw3dprint</a>
  </div>

  <div class="catalog-page" id="catalog"></div>

  <div class="modal" id="imgModal" onclick="this.style.display='none'">
    <img id="modalImg" src="" alt="Imagem Ampliada">
  </div>

  <button class="back-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">Topo ↑</button>

  <div class="footer">
    <a href="https://www.instagram.com/shakaw3dprint" target="_blank">@shakaw3dprint</a>
  </div>

  <script>
    const catalog = document.getElementById('catalog');
    for (let i = 1; i <= 80; i++) {
      const index = i.toString().padStart(2, '0');
      const product = document.createElement('div');
      product.className = 'product';

      const img = document.createElement('img');
      img.src = `https://shakaw67.github.io/Shakaw3DPrint/${index}.PNG`;
      img.alt = `Produto ${i}`;
      img.onclick = function() {
        document.getElementById('imgModal').style.display = 'block';
        document.getElementById('modalImg').src = this.src;
      };

      const details = document.createElement('div');
      details.className = 'product-details';

      let descricao = 'Modelo <br> Imagem Real <br> Escala 1/18. Tamanho entre 8cm e 11cm de altura.';
      let preco = 'R$ 60,00';

      if (i === 60) {
        descricao = 'Modelo <br> Imagem Real <br> Escala 1/18.';
        preco = 'R$ 90,00';
      }

      details.innerHTML = `
        <h2>Produto ${i}</h2>
        <p><strong>Código:</strong> ${index}</p>
        <p><strong>Descrição:</strong> ${descricao}</p>
        <p class="price">${preco}</p>
      `;

      product.appendChild(img);
      product.appendChild(details);
      catalog.appendChild(product);
    }
  </script>
</body>
</html>
