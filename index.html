<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo Shakaw 3D Print</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #0057b7, #00aaff);
    }
    .header {
      text-align: center;
      padding: 40px 20px 20px;
      color: white;
    }
    .header img {
      width: 180px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 4px solid white;
    }
    .header h1 {
      margin: 10px 0 5px;
      font-size: 28px;
    }
    .header a {
      display: inline-block;
      color: white;
      font-weight: bold;
      text-decoration: none;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 20px;
      transition: background 0.3s;
    }
    .header a:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    .catalog-page {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .product {
      display: flex;
      flex-direction: row;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .image-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .main-img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      background-color: #f5f5f5;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .main-img:hover {
      transform: scale(1.02);
    }
    .thumbnail-container {
      display: flex;
      gap: 5px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .thumbnail-container img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 4px;
    }
    .thumbnail-container img:hover {
      border-color: #0077cc;
    }
    .product-details {
      padding: 20px;
      flex: 1;
    }
    .product-details h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }
    .product-details p {
      margin: 5px 0;
      color: #333;
    }
    .price {
      margin-top: 10px;
      font-weight: bold;
      color: #009688;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      margin: 10% auto;
      display: block;
      max-width: 90%;
    }
    .modal-content img {
      width: 100%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .product {
        flex-direction: column;
        align-items: center;
      }
      .product-details {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://shakaw67.github.io/Shakaw3DPrint/Logo.PNG" alt="Logo Shakaw 3D Print">
    <h1>Shakaw 3D Print</h1>
    <a href="https://www.instagram.com/shakaw3dprint" target="_blank">@shakaw3dprint</a>
  </div>

  <div class="catalog-page" id="catalog"></div>

  <div id="imgModal" class="modal">
    <span class="close" onclick="document.getElementById('imgModal').style.display='none'">&times;</span>
    <div class="modal-content">
      <img id="modalImg" src="" alt="Imagem ampliada">
    </div>
  </div>

  <script>
    const catalog = document.getElementById("catalog");

    for (let i = 1; i <= 80; i++) {
      const index = i.toString().padStart(2, '0');

      const product = document.createElement('div');
      product.className = 'product';

      const imageColumn = document.createElement('div');
      imageColumn.className = 'image-column';

      const mainImg = document.createElement('img');
      mainImg.src = `https://shakaw67.github.io/Shakaw3DPrint/${index}.PNG`;
      mainImg.alt = `Produto ${i}`;
      mainImg.className = 'main-img';
      mainImg.onclick = function () {
        document.getElementById('imgModal').style.display = 'block';
        document.getElementById('modalImg').src = this.src;
      };

      const thumbnails = document.createElement('div');
      thumbnails.className = 'thumbnail-container';

      // Adiciona imagem principal como primeira miniatura
      const mainThumb = document.createElement('img');
      mainThumb.src = mainImg.src;
      mainThumb.alt = `Produto ${i} ângulo 0`;
      mainThumb.onclick = function () {
        mainImg.src = this.src;
      };
      thumbnails.appendChild(mainThumb);

      // Adiciona miniaturas de _1 até _5, se existirem
      for (let j = 1; j <= 5; j++) {
        const thumb = document.createElement('img');
        thumb.src = `https://shakaw67.github.io/Shakaw3DPrint/${index}_${j}.PNG`;
        thumb.alt = `Produto ${i} ângulo ${j}`;
        thumb.onerror = function () { this.remove(); };
        thumb.onclick = function () {
          mainImg.src = this.src;
        };
        thumbnails.appendChild(thumb);
      }

      imageColumn.appendChild(mainImg);
      imageColumn.appendChild(thumbnails);

      const details = document.createElement('div');
      details.className = 'product-details';

      let descricao = `Modelo <br> Imagem Real <br> Escala 1/18. Tamanho entre 8cm e 11cm de altura.`;
      let preco = 'R$ 60,00';
      if (i === 60) {
        descricao = `Modelo <br> Imagem Real <br> Escala 1/18.`;
        preco = 'R$ 90,00';
      }

      details.innerHTML = `
        <h2>Produto ${i}</h2>
        <p><strong>Código:</strong> ${index}</p>
        <p><strong>Descrição:</strong> ${descricao}</p>
        <p class="price">${preco}</p>
      `;

      product.appendChild(imageColumn);
      product.appendChild(details);
      catalog.appendChild(product);
    }
  </script>
</body>
</html>
