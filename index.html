<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo Shakaw 3D Print</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #f1f1f1, #e0e0e0);
    }
    .header {
      background: linear-gradient(90deg, #0057b7, #00aaff);
      text-align: center;
      padding: 40px 20px 20px;
      color: white;
    }
    .header img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 4px solid white;
    }
    .header h1 {
      margin: 10px 0 5px;
      font-size: 28px;
    }
    .header a {
      display: inline-block;
      color: white;
      font-weight: bold;
      text-decoration: none;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 20px;
      transition: background 0.3s;
    }
    .header a:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .catalog-page {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .product {
      display: flex;
      flex-direction: row;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-right: 1px solid #ddd;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .product img:hover {
      transform: scale(1.02);
    }

    .product-details {
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
    }

    .product-details h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .product-details p {
      margin: 5px 0;
      color: #333;
    }

    .price {
      margin-top: 10px;
      font-weight: bold;
      color: #009688;
    }

    @media (max-width: 600px) {
      .product {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .product img {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      .product-details {
        padding: 15px;
      }
    }

    /* Modal (zoom) */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ccc;
    }
  </style>
</head>
