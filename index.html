<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat√°logo Shakaw 3D Print</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #0057b7, #06abff);
    }
    .header {
      text-align: center;
      padding: 40px 20px 20px;
      color: white;
    }
    .header img {
      width: 180px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 4px solid white;
    }
    .header h1 {
      margin: 10px 0 5px;
      font-size: 28px;
    }
    .catalog-page {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .product {
      display: flex;
      flex-direction: row;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    .image-column {
      display: flex;
      align-items: center;
      padding: 20px;
    }
    .main-img {
      width: 300px;
      height: 300px;
      object-fit: contain;
    }
    .product-details {
      padding: 20px;
    }
    .price {
      margin-top: 10px;
      font-weight: bold;
      color: #009688;
    }
    #backToTopBtn, #interestBtn {
      position: fixed;
      bottom: 30px; 
      z-index: 1000; 
      background-color: #0077cc; 
      color: white; 
      border-radius: 50%; 
      padding: 14px; 
      cursor: pointer; 
    }
    #backToTopBtn { right: 30px; }
    #interestBtn { right: 80px; background-color:#009688;}
    
     /* Painel */
       </style>
</head>
