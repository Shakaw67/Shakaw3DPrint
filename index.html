<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo Shakaw 3D Print</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #0057b7, #00aaff);
    }
    .header {
      text-align: center;
      padding: 40px 20px 20px;
      color: white;
    }
    .header img {
      width: 180px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 4px solid white;
    }
    .header h1 {
      margin: 10px 0 5px;
      font-size: 28px;
    }
    .header a {
      display: inline-block;
      color: white;
      font-weight: bold;
      text-decoration: none;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 20px;
      transition: background 0.3s;
    }
    .header a:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .catalog-page {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .product {
      display: flex;
      flex-wrap: wrap;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .product img.main-img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      background-color: #f5f5f5;
      padding: 10px;
      cursor: pointer;
    }

    .nav-buttons {
      margin-top: 10px;
    }

    .nav-buttons button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 0 5px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #005fa3;
    }

    .product-details {
      padding: 20px;
      flex: 1;
      min-width: 250px;
      max-width: 60%;
    }

    .product-details h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .product-details p {
      margin: 5px 0;
      color: #333;
    }

    .price {
      margin-top: 10px;
      font-weight: bold;
      color: #009688;
    }

    #imgModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content img {
      display: block;
      margin: 10% auto;
      max-width: 90%;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    #topBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #005fa3;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      z-index: 999;
    }

    @media (max-width: 768px) {
      .product {
        flex-direction: column;
        align-items: center;
      }

      .product-details {
        max-width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://shakaw67.github.io/Shakaw3DPrint/Logo.PNG" alt="Logo Shakaw 3D Print">
    <h1>Shakaw 3D Print</h1>
    <a href="https://www.instagram.com/shakaw3dprint" target="_blank">@shakaw3dprint</a>
  </div>

  <div class="catalog-page" id="catalog"></div>

  <!-- Modal de imagem -->
  <div id="imgModal">
    <span class="close" onclick="document.getElementById('imgModal').style.display='none'">&times;</span>
    <div class="modal-content">
      <img id="modalImg" src="" alt="Imagem ampliada">
    </div>
  </div>

  <!-- Botão de topo -->
  <button id="topBtn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">↑</button>

  <script>
    const catalog = document.getElementById('catalog');

    for (let i = 1; i <= 80; i++) {
      const index = i.toString().padStart(2, '0');
      const descricao = i === 60
        ? 'Modelo <br> Imagem Real <br> Escala 1/18.'
        : 'Modelo <br> Imagem Real <br> Escala 1/18. Tamanho entre 8cm e 11cm de altura.';
      const preco = i === 60 ? 'R$ 90,00' : 'R$ 60,00';

      const product = document.createElement('div');
      product.className = 'product';

      const imgContainer = document.createElement('div');
      imgContainer.className = 'image-container';

      const mainImg = document.createElement('img');
      mainImg.src = `https://shakaw67.github.io/Shakaw3DPrint/${index}.PNG`;
      mainImg.className = 'main-img';
      mainImg.alt = `Produto ${i}`;
      mainImg.onclick = () => {
        document.getElementById('imgModal').style.display = 'block';
        document.getElementById('modalImg').src = mainImg.src;
      };
      imgContainer.appendChild(mainImg);

      let currentImg = 1;
      const maxImgs = 5;

      const nav = document.createElement('div');
      nav.className = 'nav-buttons';

      const btnPrev = document.createElement('button');
      btnPrev.innerHTML = '&lt;';
      btnPrev.onclick = () => {
        currentImg = currentImg - 1 < 1 ? maxImgs : currentImg - 1;
        mainImg.src = `https://shakaw67.github.io/Shakaw3DPrint/${index}_${currentImg}.PNG`;
      };

      const btnNext = document.createElement('button');
      btnNext.innerHTML = '&gt;';
      btnNext.onclick = () => {
        currentImg = currentImg + 1 > maxImgs ? 1 : currentImg + 1;
        mainImg.src = `https://shakaw67.github.io/Shakaw3DPrint/${index}_${currentImg}.PNG`;
      };

      nav.appendChild(btnPrev);
      nav.appendChild(btnNext);
      imgContainer.appendChild(nav);

      const details = document.createElement('div');
      details.className = 'product-details';
      details.innerHTML = `
        <h2>Produto ${i}</h2>
        <p><strong>Código:</strong> ${index}</p>
        <p><strong>Descrição:</strong> ${descricao}</p>
        <p class="price">${preco}</p>
      `;

      product.appendChild(imgContainer);
      product.appendChild(details);
      catalog.appendChild(product);
    }
  </script>
</body>
</html>
